<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DO TODO | Main</title>
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="./style/font.css" />
    <link rel="stylesheet" href="./style/fun.css" />
</head>

<body>
    <div class="container">
        <div class="todo">
            <div class="todo-head">
                <span class="ui_coin_container" data-long-press-delay="500" id="ui_coin_container"> GoalCoin: <span
                        id="ui_coin">0</span></span>
                <form action="" id="taskForm">
                    <input type="text" name="todo-text" id="todo_text" placeholder="Enter your task here..." />
                    <button type="submit"><img src="./assets/add.svg" alt=""></button>
                </form>
            </div>
            <div class="todo-body" id="todo_body">
                <div id="TaskList">
                    <div>
                        <input type="checkbox" id="task-1" />
                        <label for="task-1"> Finish the presentation slides. </label>
                        <button>
                            <img class="trash" src="./assets/trash.svg" alt="" />
                            <img class="trash-focus" src="./assets/trash-focus.svg" alt="" />
                        </button>
                    </div>
                    <div>
                        <input type="checkbox" id="task-2" />
                        <label for="task-2"> Reply to urgent emails. </label>
                        <button>
                            <img class="trash" src="./assets/trash.svg" alt="" />
                            <img class="trash-focus" src="./assets/trash-focus.svg" alt="" />
                        </button>
                    </div>
                    <div>
                        <input type="checkbox" id="task-3" />
                        <label for="task-3"> Book a flight for the weekend trip. </label>
                        <button>
                            <img class="trash" src="./assets/trash.svg" alt="" />
                            <img class="trash-focus" src="./assets/trash-focus.svg" alt="" />
                        </button>
                    </div>
                    <div>
                        <input type="checkbox" id="task-4" />
                        <label for="task-4"> Schedule a meeting with the new client. </label>
                        <button>
                            <img class="trash" src="./assets/trash.svg" alt="" />
                            <img class="trash-focus" src="./assets/trash-focus.svg" alt="" />
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/main.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
</body>

</html>
